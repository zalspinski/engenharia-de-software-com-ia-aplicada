<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1>E-commerce Recommendation System</h1>

        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>User Profile</h4>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="userSelect" class="form-label">Select User</label>
                                    <select class="form-select" id="userSelect">
                                        <option value="">-- Select a user --</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="userAge" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="userAge" disabled>
                                </div>
                            </div>
                        </form>

                        <div id="pastPurchasesContainer" class="mt-4">
                            <h5>Past Purchases</h5>
                            <div id="pastPurchasesList" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Model Training</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="model-controls d-flex gap-2">
                                <button id="trainModelBtn" class="btn btn-primary train-model-btn">
                                    <i class="bi bi-cpu"></i> Train Model
                                </button>
                                <button disabled id="runRecommendationBtn" class="btn btn-success train-model-btn">
                                    <i class="bi bi-cpu"></i> Run Recommendation
                                </button>
                            </div>
                        </div>


                        <div class="all-users-purchases">
                            <h5 id="purchasesDiv" style="cursor: pointer;">
                                All Users Purchase Data
                                <i id="purchasesArrow" class="bi bi-chevron-down"></i>
                            </h5>
                            <div id="allUsersPurchasesList" class="user-purchases-data overflow-auto"
                                style="max-height: 400px;display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="">Products</h3>
        <div class="row" id="productList">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
